{% extends "base.html" %}

{% block content %}
<head>
    <style>
        table, th, td {
          border: 3px solid white;
          border-collapse: collapse;
          text-align: center;
        }
        th, td {
          background-color: #96D4D4;
          text-align: center;
        }
        </style>
</head>

    <hr>
    <h3 align="center">Student Academics</h3>
    <hr>
    <table align="center" style="width:20%">
        <h4 align="center">Marks Sheet</h4>
        <br>
        <tr align="center">
            <th colspan="2">Roll Number: {{ roll_no_obj.roll_no }}</th>
        </tr>
        <tr>
            <th>Maths</th>
            <td>{{ object.maths }}</td>
        </tr>
        <tr>
            <th>Physics</th>
            <td>{{ object.physics }}</td>
        </tr>
        <tr>
            <th>Chemistry</th>
            <td>{{ object.chemistry }}</td>
        </tr>
        <tr>
            <th>Biology</th>
            <td>{{ object.biology }}</td>
        </tr>
        <tr>
            <th>English</th>
            <td>{{ object.english }}</td>
        </tr>
    </table>
      
            
{% endblock content %}
